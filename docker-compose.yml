version: "3.8"

# Define volumes
volumes:
  postgres_data: # Volume for PostgreSQL data
  nextjs_app_data:
    # Optional volume for persistent Next.js app data (e.g., cache)

    # Define services
services:
  db:
    image: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data # Mount persistent data
    environment:
      - POSTGRES_DB=dunamis_db
      - POSTGRES_USER=kelib
      - POSTGRES_PASSWORD=password # Consider using a stronger password for production
    ports:
      - 5433:5432 # Optional for external connections

