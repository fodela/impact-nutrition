  #   restart: always
  #   environment:
  #     DATABASE_URL: postgres://postgres:postgres@db:5432/appdb
  #   ports:
  #     - "3000:3000"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080 # Map adminer port to host port 8080
